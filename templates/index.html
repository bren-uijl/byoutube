<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Video Downloader</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 50px auto; text-align: center; background-color: #f4f4f9; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input[type="text"] { width: 80%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #ff0000; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #cc0000; }
        video { margin-top: 30px; width: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form action="/download" method="POST">
            <input type="text" name="url" placeholder="Plak hier de YouTube URL..." required>
            <br>
            <button type="submit">Download en Bekijk</button>
        </form>

        {% if filename %}
            <h3>Resultaat:</h3>
            <video controls>
                <source src="{{ url_for('serve_video', filename=filename) }}" type="video/mp4">
                Je browser ondersteunt de videospeler niet.
            </video>
        {% endif %}
    </div>
</body>
</html>
